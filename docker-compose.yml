version: '3.4'

# volumes:
#   kong-datastore:
#   keycloak-datastore:

services:
  kong:
    build:
      context: ./      
    image: kong-dbless-oidc:latest
    ports:
      - "8000:8000" # Listener
      - "8001:8001" # Admin API
    volumes:
      - ./kong-oidc.yaml:/etc/kong.yaml:ro

  kong-db:
    image: postgres:11-alpine
    volumes:
      - ./.dockerdata/kong-datastore:/var/lib/postgresql/data
      # - kong-datastore:/var/lib/postgresql/data
    environment:
      POSTGRES_DB:       api-gw
      POSTGRES_USER:     kong
      POSTGRES_PASSWORD: kong
    
  konga:
    image: pantsel/konga:0.14.7
    depends_on:
      - kong
    ports:
      - "1337:1337" # konga
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-db
      DB_PORT: '5432'
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: api-gw
      NODE_ENV: development

### ---
  keycloak-db:
    image: postgres:11-alpine
    volumes: 
      # - keycloak-datastore:/var/lib/postgresql/data
      - ./.dockerdata/keycloak-db:/var/lib/postgresql/data
    ports:
      - "25432:5432"
    environment:
      POSTGRES_DB:       keycloak
      POSTGRES_USER:     keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    # https://hub.docker.com/r/jboss/keycloak/
    image: jboss/keycloak:10.0.2
    depends_on:
      - keycloak-db
    ports:
      - "8180:8080"
    environment:
      DB_VENDOR:   POSTGRES
      DB_ADDR:     keycloak-db
      DB_PORT:     5432
      DB_DATABASE: keycloak
      DB_USER:     keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER:     admin
      KEYCLOAK_PASSWORD: admin
